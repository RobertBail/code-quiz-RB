<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body> 
    <div class = "main">
    <h1>Coding Quiz</h1> 
    <button onclick="startTime();loadQues();" id="start">Start Quiz</button>
    <h2 class="time" style="text-align:center;"></h2>
    <div class="question" id="ques"></div>
        <div class="options" id="opt"></div>
        <button onclick="checkAns()" id="btn">SUBMIT </button>
        <button>
        <a href="https://robertbail.github.io/code-quiz-RB/">Start Again?</a>
        </button>
        <div id="score"></div>
        <div> 
        <span id = "save" style="visibility: hidden;">
        <h2>Save your score:</h2>   
        <form>
            <li style="list-style-type: none;">
            <h3>
            <label for="grade">Score:</label>
            </h3>
              <select id="grades">
                 <option value="0">0</option>
                 <option value="1">1</option>
                 <option value="2">2</option>
                 <option value="3">3</option>
                 <option value="4">4</option>
                 <option value="5">5</option>
              </select>
              </li>
        <li style="list-style-type: none;">
           <h3>
            <label for="msg">Enter your name:</label>
           </h3>
            <textarea id="msg" name="comments"></textarea>
        </li>
        <button id="save"> SAVE </button>
       </form>
       <h3 class="message"></h3> 
      </span>
        </div>
    <script src="./assets/script.js"></script>
    </div>
</body>
</html>
